<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Rental</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="house1.jpg" alt="House Image" class="house-image">
        <div class="details">
            <h2>Beautiful Family House</h2>
            <p class="description">A spacious and modern family home located in a quiet neighborhood. Perfect for families looking for comfort and convenience.</p>
            <p class="address">Address: 1234 Elm Street, Springfield</p>
            <p class="contact">Contact No: (123) 456-7890</p>
            <p class="rent">Rent Price: $1,500/month</p>
            <button class="rent-button" onclick="rentHouse()">Rent</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
